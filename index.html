<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<H1>CALCULATOR</H1>
<br>
<input id="display" type="text" value="0">
<br>
<button class="button" id="initZero" onclick="initZero()">AC</button>
<button class="button" id="positiveNegative" onclick="changeSign()">+/-</button>
<button class="button" id="percent" onclick="initOperation()">%</button>
<button class="button" id="division" onclick="divide()">/</button>
<br>
<button class="button" id="7" inputValue="7" onclick="toInput('7')">7</button>
<button class="button" id="8" inputValue="8" onclick="toInput('8')">8</button>
<button class="button" id="9" inputValue="9" onclick="toInput('9')">9</button>
<button class="button" id="multiply" onclick="multiply()">x</button>
<br>
<button class="button" id="4" onclick="toInput('4')">4</button>
<button class="button" id="5" onclick="toInput('5')">5</button>
<button class="button" id="6" onclick="toInput('6')">6</button>
<button class="button" id="minus" onclick="substruct()">-</button>
<br>
<button class="button" id="1" onclick="toInput('1')">1</button>
<button class="button" id="2" onclick="toInput('2')">2</button>
<button class="button" id="3" onclick="toInput('3')">3</button>
<button class="button" id="plus" onclick="summ()">+</button>
<br>
<button class="button" width="120px" id="0" onclick="toInput('0')">0</button>
<button class="button" id="point" onclick="toInput('.')">.</button>
<button class="button" id="result" onclick="getResult()">=</button>




<script src="scripts.js" type="application/javascript"></script>
</body>
</html>
