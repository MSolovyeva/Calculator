<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
    <h1>My First Calculator</h1>
    <br>
    <input id="display" type="text" value="0">
    <br>
        <table>
        <tr>
            <td><button class="btn btn-danger btn-block" id="initZero" onclick="initZero()">AC</button></td>
            <td><button class="btn btn-secondary" id="positiveNegative" onclick="changeSign()">+/-</button></td>
            <td><button class="btn btn-secondary" id="percent" onclick="initOperation()">%</button></td>
            <td><button class="btn btn-secondary" id="division" onclick="divide()">/</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary" id="7" inputValue="7" onclick="toInput('7')">7</button></td>
            <td><button class="btn btn-secondary" id="8" inputValue="8" onclick="toInput('8')">8</button></td>
            <td><button class="btn btn-secondary" id="9" inputValue="9" onclick="toInput('9')">9</button></td>
            <td><button class="btn btn-secondary" id="multiply" onclick="multiply()">x</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary" id="4" onclick="toInput('4')">4</button></td>
            <td><button class="btn btn-secondary" id="5" onclick="toInput('5')">5</button></td>
            <td><button class="btn btn-secondary" id="6" onclick="toInput('6')">6</button></td>
            <td><button class="btn btn-secondary" id="minus" onclick="substruct()">-</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary" id="1" onclick="toInput('1')">1</button></td>
            <td><button class="btn btn-secondary" id="2" onclick="toInput('2')">2</button></td>
            <td><button class="btn btn-secondary" id="3" onclick="toInput('3')">3</button></td>
            <td><button class="btn btn-secondary" id="plus" onclick="summ()">+</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary" id="zero"  onclick="toInput('0')">0</button></td>
            <td><button class="btn btn-secondary" id="point" onclick="toInput('.')">.</button></td>
            <td colspan="2"><button class="btn btn-success" id="result" onclick="getResult()">=</button></td>
        </tr>
        </table>

    </div>

    <script src="scripts.js" type="application/javascript"></script>
</body>
</html>
